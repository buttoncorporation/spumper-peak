<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spumpers!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/vjJbbhO.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3em;
      text-align: center;
      max-width: 90%;
      margin: 1em 0 0.5em;
      color: #2c3e50;
      animation: fadeInUp 0.8s ease-out both;
    }

    img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 2em;
      animation: fadeInUp 1s ease-out both;
      animation-delay: 0.2s;
    }

    .buttons {
      position: absolute;
      top: 2em;
      right: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      font-size: 1em;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #2980b9;
    }

    .moo-button {
      position: fixed;
      bottom: 1.5em;
      right: 1.5em;
      padding: 12px 18px;
      background-color: #e67e22;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .moo-button:hover {
      background-color: #d35400;
    }

    @media (max-width: 600px) {
      .buttons {
        top: auto;
        bottom: 2em;
        right: 1em;
        flex-direction: row;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="buttons">
    <a href="https://gamebanana.com/mods/540742" target="_blank">spumper</a>
    <a href="https://gamebanana.com/mods/587648" target="_blank">spumperer</a>
  </div>

  <h1>There's only one thing you need in life. SPUMPERS!!!!</h1>

  <img src="https://i.imgur.com/tPpjde9.png" alt="Spumpers Image" />

  <button class="moo-button" onclick="mooPrompt()">MOO</button>

  <script>
    function mooPrompt() {
      const input = prompt("Enter Password");
      if (input !== null) {
        alert("Incorrect password.");
      }
    }
  </script>

</body>
</html>
