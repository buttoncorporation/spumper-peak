<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spumpers!</title>

  <meta property="og:title" content="Spumpers are better than you can imagine" />
  <meta property="og:description" content="The ultimate spumper experience!" />
  <meta property="og:image" content="https://i.imgur.com/vjJbbhO.png" />
  <meta property="og:url" content="https://spumper.site" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Spumpers are better than you can imagine" />
  <meta name="twitter:description" content="The ultimate spumper experience!" />
  <meta name="twitter:image" content="https://i.imgur.com/vjJbbhO.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.imgur.com/vjJbbhO.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      max-width: 90%;
      margin: 1em 0 0.5em;
      color: #2c3e50;
      animation: fadeInUp 1s ease forwards;
    }

    img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 2em;
      animation: fadeInUp 1.2s ease forwards;
    }

    .buttons {
      position: absolute;
      top: 2em;
      right: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      animation: fadeInDown 1s ease forwards;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      font-size: 1em;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #2980b9;
    }

    .moo-button {
      position: fixed;
      bottom: 1.5em;
      right: 1.5em;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .moo-button:hover {
      background-color: #d35400;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 320px;
      text-align: center;
    }

    .popup input {
      width: 100%;
      padding: 0.5em;
      margin-top: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .popup button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .popup .error {
      color: red;
      margin-top: 1em;
      height: 1.2em;
    }

    @media (max-width: 600px) {
      .buttons {
        top: auto;
        bottom: 2em;
        right: 1em;
        flex-direction: row;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="buttons">
    <a href="https://gamebanana.com/mods/540742" target="_blank">spumper</a>
    <a href="https://gamebanana.com/mods/587648" target="_blank">spumperer</a>
  </div>

  <h1>There's only one thing you need in life. SPUMPERS!!!!</h1>

  <img src="https://i.imgur.com/tPpjde9.png" alt="Spumpers Image" />

  <button class="moo-button" onclick="openPopup()">MOO</button>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <div>Enter Password</div>
      <input type="password" id="passwordInput" placeholder="Password"/>
      <button onclick="checkPassword()">Submit</button>
      <div class="error" id="errorText"></div>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popupOverlay").style.display = "flex";
      document.getElementById("errorText").textContent = "";
      document.getElementById("passwordInput").value = "";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      document.getElementById("errorText").textContent = "Incorrect password.";
    }

    window.addEventListener("click", function(event) {
      const overlay = document.getElementById("popupOverlay");
      if (event.target === overlay) {
        overlay.style.display = "none";
      }
    });
  </script>

</body>
</html>
